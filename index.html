<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAC Address Lookup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        input[type='text'] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>MAC Address Lookup</h1>
    <input type="text" id="macInput" placeholder="Enter MAC Address" />
    <button onclick="lookupMAC()">Lookup</button>
    <div class="result" id="result"></div>

    <script>
        async function lookupMAC() {
            const mac = document.getElementById('macInput').value;
            const response = await fetch(`https://api.macaddress.io/v1?apiKey=YOUR_API_KEY&output=json&search=${mac}`);
            const data = await response.json();
            const resultDiv = document.getElementById('result');
            if (data.vendorDetails) {
                resultDiv.innerHTML = `<strong>Vendor:</strong> ${data.vendorDetails.companyPrefix}<br><strong>Address:</strong> ${data.vendorDetails.address}`;
            } else {
                resultDiv.innerHTML = 'No vendor information found.';
            }
        }
    </script>
</body>
</html>
